<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>
<body>

  <center>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-outline mb-4 w-25 p-3">
        <img src="http://via.placeholder.com/150x150" alt="" class="rounded-circle" />
        <br/>
        <input type="file" name="avatar"/>
      </div>

        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4 w-25 p-3">
          <div class="col">
            <div class="form-outline">
              
              <label class="form-label" for="form3Example1">Nick name</label>
              <input type="text" name="nickname" id="form3Example1" class="form-control" />
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4 w-25 p-3">
          
          <label class="form-label" for="form3Example3">Email address</label>
          <input type="email" name="email" id="form3Example3" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4 w-25 p-3">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" name="pwd" id="form3Example4" class="form-control" />


        </div>
      
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
      
      </form>
    </center>
    
</body>
</html>
