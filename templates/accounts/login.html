{% extends "base.html" %}


{% block title %}

Login

{% endblock %}


{% block content %}



    <center>
        <p class="text-danger"">{{error}}</p>
        <p class="text-danger"">{{msg}}</p>
    <form method="post" action="/">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4 w-25 p-3">
            <label class="form-label" for="form1Example1">Email address</label>
            <input type="email" id="form1Example1" name="email" class="form-control" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4 w-25 p-3">
            <label class="form-label" for="form1Example2">Password</label>
            <input type="password" name="pwd" id="form1Example2" class="form-control" />
        </div>
            <br><br>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        <br><br>
        <a class="btn btn-success btn-block " href="/sign-up">Sign Up</a>
      </form>
    </center>

    {% endblock %}
