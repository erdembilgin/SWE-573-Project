<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

  {% include 'accounts/navbar.html' %}

    <center>
    <form method="post">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4 w-25 p-3">
            <label class="form-label" for="form1Example1">Email address</label>
            <input type="email" id="form1Example1" name="email" class="form-control" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4 w-25 p-3">
            <label class="form-label" for="form1Example2">Password</label>
            <input type="password" name="pwd" id="form1Example2" class="form-control" />
          
        </div>
      
        
          <div class="col w-25 p-3">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        <br><br>
        <a class="btn btn-primary btn-block " href="/sign-up">Sign Up</a>
      </form>
    </center>

</body>

</html>
